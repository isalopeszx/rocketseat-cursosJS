<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex 2/mod 2</title>
</head>

<body>

        <button id="new">QUADRADO</button>
        <div id="squares"></div>

    <div id="app">
        <div class="box"></div>
    </div>

    <script>

        var boxElement = document.querySelector('.box');

        boxElement.style.width = '100px';
        boxElement.style.height = '100px';
        boxElement.style.backgroundColor = '#f00';


        var btnElement = document.getElementById('new');
        var squaresElement = document.getElementById('squares');

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 4; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        btnElement.onclick = function () {
            var square = document.createElement('div');
            square.style.width = '100px';
            square.style.height = '100px';
            square.style.backgroundColor = '#F00';
            square.onmouseover = function () {
                square.style.backgroundColor = getRandomColor();
            }
            squaresElement.appendChild(square);
        }


    </script>

</body>

</html>
